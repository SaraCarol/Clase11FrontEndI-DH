<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
        <div class="logotipo">
            <img src="./img/VectorPizza.png" alt="Logo pizza">
            <p class="empresa"><span class="pizza">Pizza</span>&<span class="front">Front</span></p>
        </div>
        
        <nav class="menu">
            <ul>
                <li><a href="" class="item-nav">Home</a></li>
                <li><a href="" class="item-nav">Ranking</a></li>
                <li><a href="" class="item-nav">Promoción</a></li>
                <li><a href="" class="item-nav">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="delivery">
            <h2 class="aviso">Envío gratis <span class="compra">comprando</span> 2 pizzas</h2>
        </section>

        <section class="pizzas">
            <h2 class="nombre-podio">Podio de pizzas</h2>
            <article class="ranking">
                <div class="lista">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
            <img src="./img/PizzaFalling.jpg" alt="Dibujo de pizza">
            </article>
        </section>
    </main>

    <footer>
        <section class="menu-footer">
            <ul>
                <li><a href="" class="item-nav">Home</a></li>
                <li><a href="" class="item-nav">Ranking</a></li>
                <li><a href="" class="item-nav">Promoción</a></li>
                <li><a href="" class="item-nav">Contacto</a></li>
            </ul>
        </section>
        <div class="logotipo-footer">
            <img src="./img/Logo.png" alt="Logotipo Pizza&Front">
        </div>
    </footer>
</body>
</html>
